<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Miles to Kilometer Converter</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- <script src="index.js"></script> -->
</head>

<body>
    <article>
       <h1>Miles (Mi) to Kilometers (Km) converter</h1>
       <form>
           <fieldset>
             <label for="mValue">
               Enter distance in miles
             </label>
             <input type="number" id="mValue" />
           </fieldset>
           <fieldset>
             <button type="button" id="convertButton">Convert to Km</button>
           </fieldset>
           <fieldset>
              <p>Distance in kilometers</p>
              <p id="kValue"></p>
           </fieldset>
      </form>
    </article>
    <script src="index.js"></script>
 </body>
 </html>
